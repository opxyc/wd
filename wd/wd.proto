syntax = "proto3";

package wd;

option go_package = "github.com/opxyc/wd/wd";

service watchdog {
    rpc SendErrorMsg (ErrorMsg) returns (Void);
}

message ErrorMsg {
    string Id = 1;
    From From = 2;
    Msg Msg = 3;
    int32 Status = 4;
}

message From {
    string Hostname = 1;
    string TaskName = 2;
}

message Msg {
    string Short = 1;
    string Long = 2;
    string Time = 3;
}

message Void {}
